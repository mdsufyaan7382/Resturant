<div class="contact-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          [(ngModel)]="formData.name" #name="ngModel"
        />
        <div class="error-message" *ngIf="name.invalid && name.touched">
          Please enter your name.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="formData.email" #email="ngModel"
        />
        <div class="error-message" *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </div>
        <div class="form-group">
          <label for="mobile">Mobile:</label>
          <input
            type="mobile"
            id="mobile"
            name="mobile"
            required
            [(ngModel)]="formData.mobile" #mobile="ngModel"
          />
          <div class="error-message" *ngIf="mobile.invalid && mobile.touched">
            Please enter a valid mobile number.
          </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          required
          [(ngModel)]="formData.message" #message="ngModel"></textarea>
        <div class="error-message" *ngIf="message.invalid && message.touched">
          Please enter a message.
        </div>
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    <!-- </form> -->
  </div>
